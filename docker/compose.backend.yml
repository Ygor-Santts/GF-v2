version: "3.8"
services:
  mongo:
    image: mongo:6
    container_name: gf-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ../backend
    container_name: gf-backend
    restart: always
    env_file:
      - ../backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/gestao_financeira
    depends_on:
      - mongo
    ports:
      - "4000:4000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: npm run dev

networks:
  default:
    name: gf_net

volumes:
  mongo_data:
